jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Git
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 3. Extract Issue Number
      - name: Extract Issue Number
        id: extract_issue_number
        run: |
          BRANCH_NAME=${GITHUB_REF##*/}
          ISSUE_NUMBER=$(echo "$BRANCH_NAME" | grep -oE '[0-9]+')
          if [ -z "$ISSUE_NUMBER" ]; then
            echo "No issue number found. Defaulting to UNKNOWN."
            echo "ISSUE_NUMBER=UNKNOWN" >> $GITHUB_ENV
          else
            echo "ISSUE_NUMBER=$ISSUE_NUMBER" >> $GITHUB_ENV
          fi

      # 4. Set up Node.js
      - name: Set up Node.js (Latest LTS)
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: 'npm'

      # 5. Install dependencies
      - name: Install dependencies
        run: npm install

      # 6. Run build
      - name: Run build
        run: npm run build

      # 7. Run tests (conditionally)
      - name: Run tests if available
        run: |
          if grep -q '"test":' package.json; then
            echo "Test script found. Running tests..."
            npm test
          else
            echo "No test script found. Skipping tests..."
          fi

      # 8. Create Pull Request
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
